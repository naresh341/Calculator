        <div id="calculator">
            <input id="output" placeholder="calculater" type="text"></input>
            <div id="keyboard">
                <button class="operator" id="clear" value="C" onclick="C()">C</button>
                <button class="operator" id="backspace" value="CE" onclick="CE()">CE</button>
                <button class="operator" id="%" value="%" onclick="dis('%')">%</button>
                <button class="operator" id="/" value="/" onclick="dis('/')">&#247;
                </button>
                <button class="number" id="7" value="7" onclick="dis('7')">7</button>
                <button class="number" id="8" value="8" onclick="dis('8')">8</button>
                <button class="number" id="9" value="9"onclick="dis('9')">9</button>
                <button class="operator" id="*"value="*" onclick="dis('*')">&times;
                </button>
                <button class="number" id="4" value="4" onclick="dis('4')">4</button>
                <button class="number" id="5"value="5" onclick="dis('5')">5</button>
                <button class="number" id="6"value="6" onclick="dis('6')">6</button>
                <button class="operator" id="-" value="-" onclick="dis('-')">-</button>
                <button class="number" id="1"value="1" onclick="dis('1')">1</button>
                <button class="number" id="2"value="2" onclick="dis('2')">2</button>
                <button class="number" id="3"value="3"onclick="dis('3')">3</button>
                <button class="operator" id="+"value="+"onclick="dis('+')">+</button>
                <button class="empty" id="emty"value="" onclick="dis('')"> </button> 
                <button class="number" id="0"value="0" onclick="dis('0')">0</button>
                <button class="empty" id="empty"value="" onclick="dis('')"> </button>
                <button class="operator" id="solve"value="=" onclick="solve()">=</button>
            </div>
        </div>
        </div>
    </section>

    <script>

        function dis(val) {
            document.getElementById("output").value += val;
          }
          function C() {
            document.getElementById("output").value = "";
          }
          function CE() {
            let str=document.getElementById("output").value;
            let y=str.slice(0,-1);
            document.getElementById("output").value=y;
          }

          function solve(){
            let  x=document.getElementById("output").value

            let y=eval(x)

            document.getElementById("output").value=y;
          }



        
    </script>
